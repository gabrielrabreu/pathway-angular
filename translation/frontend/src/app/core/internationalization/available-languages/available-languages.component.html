<div class="modal-header">
    <h4 class="modal-title pull-left">Available Languages</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Language</th>
                        <th>Active</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let language of availableLanguages" (click)="changeLanguage(language)">
                        <td>{{ language }}</td>
                        <td><i class="fa fa-check" *ngIf="language === currentLanguage"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-danger" (click)="close()">Close</button>
        </div>
    </div>
</div>
